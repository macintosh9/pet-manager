<h2 mat-dialog-title>Add Pet</h2>
<mat-dialog-content>
    <form [formGroup]="petForm" (ngSubmit)="addPet()" class="flex flex-col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
   
        <mat-form-field>
          <mat-label>Photo Url</mat-label>
          <input matInput formControlName="photoUrl" required>
        </mat-form-field>
   
        <button mat-raised-button color="primary" type="submit" [disabled]="petForm.invalid">Add Pet</button>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
